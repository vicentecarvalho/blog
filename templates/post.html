<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ config.title }}</title>
  <link rel="stylesheet" href="{{ get_url(path="css/main.css") }}">
</head>
<body>
  <header>
    <h1><a href="{{ get_url(path="index.html") }}">{{ config.title }}</a></h1>
  </header>

  <main>
    <article>
    <h2>{{ page.title }}</h2>
    <p><em>{{ page.date | date(format="%B %d, %Y") }}</em></p>
    {{ page.content | safe }}
    </article>

    {% if page.extra.comments or true %}  <!-- always enable comments -->
    <section id="comments">
      <h3>Comments</h3>
      <div id="utterances-container">
        <script src="https://utteranc.es/client.js"
                repo="vicentecarvalho/blog-comments"
                issue-term="pathname"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>
      </div>
    </section>
    {% endif %}
  </main>

  <footer>
    <p>&copy; {{ config.title }} 2025</p>
  </footer>
</body>
</html>
